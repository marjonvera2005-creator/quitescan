{% extends 'base.html' %}
{% block title %}Admin Access{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="gradient-bg rounded-2xl p-8 text-white mb-6 text-center">
    <h1 class="text-3xl font-bold">Admin Access</h1>
    <p class="mt-2">Enter the admin access password to continue</p>
  </div>
  <form method="post" class="bg-white rounded-2xl shadow p-6">
    {% csrf_token %}
    <label class="block text-sm font-medium text-gray-700">Admin Password</label>
    <input type="password" name="password" class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
    <button type="submit" class="mt-4 w-full bg-orange-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-orange-700">Login as Admin</button>
  </form>
</div>
{% endblock %}
